<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.list1{
    list-style: none;
}
.list1 li::before{
    content: "";
    display: inline-block;
    height: 20px;
    width: 20px;
    background-image: url(img/indir.png);
    background-size: 20px;
   
}
.list2{
   list-style-type: square;
   list-style-position: inside;
}
.list3{
    list-style-type: circle;
}

    </style>
</head>
<body>
    <ul class="list1">
        <li>liste1</li>
        <li>liste2</li>
        <li>liste3</li>
    </ul>
    
    
    <ul class="list2">
        <li>liste1</li>
        <li>liste2</li>
        <li>liste3</li>
    </ul>

    <ul class="list3">
        <li>liste1</li>
        <li>liste2</li>
        <li>liste3</li>
    </ul>
</body>
</html>
