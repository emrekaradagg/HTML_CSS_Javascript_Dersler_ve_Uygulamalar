<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 150px;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="oncekiFotoyuGetir()">Ã–nceki</button>
        <img id="slider" src="img/araba.jpg" alt="">
        <button onclick="sonrakiFotoyuGetir()">Sonraki</button>
    </div>


    <script>
        var resimler =[
        "img/araba.jpg",    
        "img/buz devri.jpg",
        "img/kurtulus.jpg"
            
        ];
        var mevcutResimIndex = 0 ;

        function oncekiFotoyuGetir(){
            var slider = document.getElementById("slider");
            mevcutResimIndex--;
            if(mevcutResimIndex<0){
            mevcutResimIndex = resimler.length -1;
        }
        slider.src = resimler[mevcutResimIndex];
    }
        function sonrakiFotoyuGetir() { 
            var slider = document.getElementById("slider");
            mevcutResimIndex++;
            if(mevcutResimIndex>= resimler.length){
                mevcutResimIndex =0;
            }
            slider.src = resimler[mevcutResimIndex];

        }
    </script>

</body>
</html>
