<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 250px;
        }
        button{
            display: block;
        }
    </style>
</head>
<body>
    <img id="logo" src="img/araba.jpg" alt="" title="araba" >

    <button onclick="resmiDegistir()"> Resmi Değiştir </button>


    <script>
        function resmiDegistir(){
        var logomuz = document.getElementById("logo");
        logomuz.title ="kalp"
        logomuz.src = "img/kalp.png";
        }
        
    </script>
</body>
</html>
