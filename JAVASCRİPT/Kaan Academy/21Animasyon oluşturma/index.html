<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buyukkutu{
            height: 200px;
            width: 200px;
            background: blue;
            position: relative;
        }
        #kucukkutu{
            height: 50px;
            width: 50px;
            background: yellow;
            position: absolute;
        }






    </style>
   
</head>
<body>
  <div id="buyukkutu">
    
    
    <div id="kucukkutu">

    
    </div>

    <script>
        window.onload = function(){
            var pozX = 0,  pozY = 0, pozZ = 0;
            var kucukkutu = document.getElementById("kucukkutu");
            var zaman = setInterval(hareketEt,1);
            
            function hareketEt(){
                if(pozX>=150){
                pozY++;
                kucukkutu.style.top = pozY + "px";
                 
                if(pozY>=150){
                    pozZ++;
                    kucukkutu.style.left = pozZ + "px";
                    clearInterval(zaman);
                 }  
                 else{
                    pozY++;
                    kucukkutu.style.right = pozY + "px";
                    
                 }
                
             
                 
              
                }
                else{
                    pozX++;
                    kucukkutu.style.left = pozX + "px";
                    

                }
              

           
           
           
            }

        }
   
   </script>
  

</div>

</body>
</html>
