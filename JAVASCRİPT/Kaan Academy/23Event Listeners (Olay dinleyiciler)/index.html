<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
        }

     #parent{
        width: 300px;
        height: 300px;
        background: blue;
        position: relative;
        }
        #child{
            width: 150px;
            height: 150px;
            background: yellow;
            position: absolute;
            left: 75px;
            top: 75px;
        }

    </style>
</head>
<body>
    <div id="parent">
        PARENT

        <div id="child">
            CHİLD
        </div>


    </div>

    <script>
        var parent= document.getElementById("parent");
        var child= document.getElementById("child");
   
   parent.addEventListener("click",parentYaz,false);
   child.addEventListener("click",cocukYaz,false);

 /*  capture=yukarıdan aşağı çağırma ikisi de true olursa yukarıdan aşağı
   bubling=Aşağıdan yukarı çağırma */ 


   function parentYaz(event){
    
    console.log("parent");
   }        
   function cocukYaz(event){ 
    event.stopPropagation();
    child.removeEventListener("click",cocukYaz);
    console.log("child");
   }
   
   
   
   </script>
</body>
</html>
