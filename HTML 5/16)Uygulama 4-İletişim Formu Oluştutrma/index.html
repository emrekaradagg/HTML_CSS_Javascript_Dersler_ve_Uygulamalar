<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>İletişim Formu Sayfası</title>

<body>
    <form method="post">
<b>İsim:</b>

        <input type="text" name="soyisim" id="soyisim" placeholder="Soyadı Giriniz">
        <br>
        <b>Sevdiğiniz Spor:</b>
        <input type="checkbox" name="Futbol" value="Futbol">Futbol

        <input type="checkbox" name="Voleybol" value="Voleybolbol">Voleybol

        <b>Cinsiyet:</b>

        <input type="radio" name="gender" value="Kadın">Kadın
        <br>
        <b>Güvenlik Sorusu:Türkiye'nin başkenti neresidir?</b>
        <br><br>
        <select name="güvenlik sorusu" id="güvenlik sorusu">
            
           
            <option value="bos">Lütfen bir cevap seçiniz...</option>
            <option value="Erzurum">Erzurum</option>
            <option value="Ankara">Ankara</option>
            <option value="İzmir">İzmir</option>


        </select>
        <br><br>
<input type="submit" value="Kayıt Ol" >

</html>
